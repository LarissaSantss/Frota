<!DOCTYPE html>
<html lang="pt-BR">
  <style>
  @keyframes pulse-frota {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.7;
    }
  }

  .pulse-frota {
    animation: pulse-frota 1.8s infinite ease-in-out;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada de Frotas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Cabe√ßalho -->
  <header class="bg-blue-800 text-white p-6 flex items-center justify-between shadow-lg relative">
    <div class="flex items-center space-x-4">
      <img src="src/sada.png" alt="Logo Sada" class="h-16" />
      <div>
        <h1 class="text-3xl font-bold">Chamada de Frotas</h1>
        <p class="text-blue-200 text-sm">Exibi√ß√£o das frotas chamadas em tempo real</p>
      </div>
    </div>
    <div class="text-right leading-tight">
      <div id="hora" class="text-4xl font-bold">--:--</div>
      <div id="data" class="text-sm text-blue-200">--</div>
    </div>

    <!-- Bot√£o oculto para voltar -->
    <a href="controle.html" class="absolute top-4 right-4 text-xs text-blue-200 hover:underline opacity-60 hover:opacity-100 transition-all">
      ‚Üê Voltar ao controle
    </a>
  </header>

  <main class="p-8 flex flex-col md:flex-row gap-8 items-start justify-between">

    <!-- Frota em destaque -->
    <section class="bg-white rounded-lg shadow p-6 w-full md:w-2/3">
      <h2 class="text-2xl font-bold text-center text-green-600 mb-4">Frota Chamada</h2>
      <div id="destaque-chamada" class="text-center text-xl font-semibold text-gray-800">Carregando...</div>
    </section>
  
    <!-- Hist√≥rico de chamadas -->
    <section class="bg-white rounded-lg shadow p-6 w-full md:w-1/3 h-full max-h-[450px] overflow-y-auto">
      <h3 class="text-xl font-bold text-blue-800 mb-4">üìã √öltimas Chamadas</h3>
      <ul id="lista-chamadas" class="space-y-3"></ul>
    </section>
  
  </main>
  

  <script src="js/exibir.js"></script>
</body>
</html>
