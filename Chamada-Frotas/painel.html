<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Disponibilidade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Montserrat']">

  <!-- Cabe칞alho -->
  <header class="bg-blue-800 text-white p-6 shadow-lg flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
    <div class="flex flex-col md:flex-row md:items-center md:space-x-4 w-full md:w-auto">
      <div class="flex items-center space-x-4">
        <img src="src/sada.png" alt="Logo Sada" class="h-16" />
        <div>
          <h1 class="text-3xl font-bold">Painel de Disponibilidade</h1>
          <p class="text-blue-200 text-sm">Acompanhe visualmente quais boxes e rampas est칚o livres ou ocupados</p>
        </div>
      </div>
      <div class="flex mt-4 md:mt-0 md:ml-6 space-x-2">
        <a href="controle.html" class="text-xs bg-white text-blue-800 px-3 py-1 rounded font-semibold hover:bg-blue-200 transition">游꿑 Controle</a>
        <a href="chamada.html" class="text-xs bg-white text-blue-800 px-3 py-1 rounded font-semibold hover:bg-blue-200 transition">游닉 Chamada</a>
      </div>
    </div>

    <div class="text-right">
      <div id="hora-atual" class="text-3xl font-bold leading-tight">--:--:--</div>
      <div id="data-atual" class="text-sm text-blue-200">--/--/----</div>
    </div>
  </header>

  <main class="p-8 space-y-10">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- BOXES -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center mb-4">Boxes</h2>
        <div id="box-contador" class="grid grid-cols-2 gap-2 text-sm text-white font-bold mb-4">
          <div class="bg-green-500 p-2 rounded">游릭 Livres: <span id="box-livres">0</span></div>
          <div class="bg-red-500 p-2 rounded">游댮 Ocupados: <span id="box-ocupados">0</span></div>
        </div>
        <table class="w-full table-auto text-sm">
          <tbody id="tabela-boxes"></tbody>
        </table>
      </div>

      <!-- RAMPAS -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center mb-4">Rampas</h2>
        <div id="rampa-contador" class="grid grid-cols-2 gap-2 text-sm text-white font-bold mb-4">
          <div class="bg-green-500 p-2 rounded">游릭 Livres: <span id="rampa-livres">0</span></div>
          <div class="bg-red-500 p-2 rounded">游댮 Ocupadas: <span id="rampa-ocupadas">0</span></div>
        </div>
        <table class="w-full table-auto text-sm">
          <tbody id="tabela-rampas"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Rel칩gio igual ao controle -->
  <script>
    function atualizarRelogio() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const data = agora.toLocaleDateString("pt-BR", {
        weekday: 'long', day: '2-digit', month: 'long', year: 'numeric'
      });
      document.getElementById("hora-atual").textContent = hora;
      document.getElementById("data-atual").textContent = data.charAt(0).toUpperCase() + data.slice(1);
    }

    setInterval(atualizarRelogio, 1000);
    window.onload = atualizarRelogio;
  </script>

  <script src="js/painel.js"></script>
</body>
</html>
